---
layout: default
---
<div class="row">
  <div class="small-16 columns">
      {% for post in site.posts %}
        <article>
          <header>
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
          </header>
          {{ post.content }}
          <hr>
          {{ post.date | date: "%b %-d, %Y" }}
      </article>
      {% endfor %}
  </div>
</div>
