---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>
  <article class="post-content">
    {{ content }}
    <hr>
    <div class="row">
    <div class="small-8 columns">

    </div>
    <div class="small-8 columns right-aligned">
      {{ page.date | date: "%b %-d, %Y" }}
    </div>
  </div>
  </article>
</div>
